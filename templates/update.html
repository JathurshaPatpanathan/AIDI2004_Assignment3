{% extends "base.html" %}

{% block content %}
<h1>Update Student</h1>
<form action="{{ url_for('update_student', student_id=student['student_id']) }}" method="post">
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ student['first_name'] }}"><br>
    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name" value="{{ student['last_name'] }}"><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" value="{{ student['dob'] }}"><br>
    <label for="amount_due">Amount Due:</label><br>
    <input type="number" id="amount_due" name="amount_due" value="{{ student['amount_due'] }}"><br><br>
    <input type="submit" value="Update">
</form>
{% endblock %}
